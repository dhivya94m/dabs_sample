# This is a Databricks asset bundle definition for dabs_sample.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabs_sample
  uuid: 896045f9-33d3-46f0-93f0-f2b1c7a0fb7f

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

sync:
  exclude:
    - src/*.lvdash.json


targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-1f91ad78-73e5.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-1f91ad78-73e5.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/dmohan@cavallotechnologies.ca to make sure we only have a single copy.
      root_path: /Workspace/Users/dmohan@cavallotechnologies.ca/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: dmohan@cavallotechnologies.ca
        level: CAN_MANAGE
